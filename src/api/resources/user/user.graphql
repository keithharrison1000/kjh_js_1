

type User {
  id: ID!
  username: String!
  roles: [Role]
  createdAt: String!
  updatedAt: String!
}


type Signin {
id: ID!
username: String!
token: String!
}

input SigninCredentials {
username: String!
password: String!
}

input UpdatedUser {
  id: ID!
  username: String
  roles:[ID!]

}

type Query {
  getMe: User! @isAuthenticated
  allUsers: [User]!
}

type Mutation {
  signin(input: SigninCredentials!): Signin!
  signup(input: SigninCredentials!): Signin!
  removeUser(id:ID!): User
  updateUser(input:UpdatedUser):User
}
